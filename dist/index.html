<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Here to create</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.cyan-teal.min.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
  <script defer="" src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <link rel="stylesheet" href="/styles.062365d7.css">
</head>
<body>
  <header>
    IT4SPORTS
  </header>
  <div id="no-webcam">
      No webcam found. <br>
      To use this demo, use a device with a webcam.
    </div>
  <div id="status">Loading model...</div>

  <div class="controller-panels" id="controller" style="display:none">

    <div class="panel training-panel">

      <div class="panel-row webcam">
        <div class="webcam-box-outer">
          <div class="webcam-box-inner">
            <video autoplay="" playsinline="" muted="" id="webcam" width="224" height="224"></video>
          </div>
        </div>
      </div>
      

      <div class="panel-row params-webcam-row">

        <!-- Hyper params. -->
        <div class="hyper-params">

          <!-- Learning rate -->
          <div class="dropdown">
            <label>Learning rate</label>
            <div class="select">
              <select id="learningRate">
                <option value="0.00001">0.00001</option>
                <option selected="" value="0.0001">0.0001</option>
                <option value="0.01">0.001</option>
                <option value="0.03">0.003</option>
              </select>
            </div>
          </div>
          
          <!-- Batch size -->
          <div class="dropdown">
            <label>Batch size</label>
            <div class="select">
              <select id="batchSizeFraction">
                <option value="0.05">0.05</option>
                <option value="0.1">0.1</option>
                <option selected="" value="0.4">0.4</option>
                <option value="1">1</option>
              </select>
            </div>
          </div>

          <!-- Epochs -->
          <div class="dropdown">
            <label>Epochs</label>
            <div class="select">
              <select id="epochs">
                <option value="10">10</option>
                <option selected="" value="20">20</option>
                <option value="40">40</option>
              </select>
            </div>
          </div>

          <!-- Hidden units -->
          <div class="dropdown">
            <label>Hidden units</label>
            <div class="select">
              <select id="dense-units">
                <option value="10">10</option>
                <option selected="" value="100">100</option>
                <option value="200">200</option>
              </select>
            </div>
          </div>

        </div><!-- /.hyper-params -->

      <div class="modelButtons">
        <div class="panel-row">
        <button id="train">
          TRAIN
        </button>
        </div>
        <div class="panel-row">
        <button id="predict">
          START
        </button>
        </div>
        <span id="train-status"></span>
      </div>
        

      </div>

    </div>

      <div class="panel-row row-classes">
        <div class="panel-cell panel-cell-up">
          <div class="thumb-box">
            <div class="thumb-box-outer">
              <div class="thumb-box-inner">
                <canvas class="thumb" width="224" height="224" id="up-thumb"></canvas>
              </div>
              <button class="record-button" id="up"><span>Add Sample</span></button>
            </div>
            <p>
              <span id="up-total">0</span> examples
            </p>
          </div>
          <input class="txtInput" placeholder="I'm ok" type="text" id="input1">
        </div>
        <div class="panel-cell panel-cell-down">
          <div class="thumb-box">
            <div class="thumb-box-outer">
              <div class="thumb-box-inner">
                <canvas class="thumb" width="224" height="224" id="down-thumb"></canvas>
              </div>
              <button class="record-button" id="down"><span>Add Sample</span></button>
            </div>
            <p>
              <span id="down-total">0</span> examples
            </p>
          </div>
          <input class="txtInput" placeholder="On my way" type="text" id="input2">
        </div>
        <div class="panel-cell panel-cell-left">
          <div class="thumb-box">
            <div class="thumb-box-outer">
              <div class="thumb-box-inner">
                <canvas class="thumb" width="224" height="224" id="left-thumb"></canvas>
              </div>
              <button class="record-button" id="left"><span>Add Sample</span></button>
            </div>
            <p>
              <span id="left-total">0</span> examples
            </p>
          </div>
          <input class="txtInput" placeholder="This way" type="text" id="input3">
        </div>
        <div class="panel-cell panel-cell-right">
          <div class="thumb-box">
            <div class="thumb-box-outer">
              <div class="thumb-box-inner">
                <canvas class="thumb" width="224" height="224" id="right-thumb"></canvas>
              </div>
              <button class="record-button" id="right"><span>Add Sample</span></button>
            </div>
            <p>
              <span id="right-total">0</span> examples
            </p>
          </div>
          <input class="txtInput" placeholder="Let's engage" type="text" id="input4">
        </div>

      </div>
      <button id="text-setter" class="set-text">Set Text</button>
  </div>
  <script src="/webcam-transfer-learning.6f8eec91.js"></script>
</body>
</html>
